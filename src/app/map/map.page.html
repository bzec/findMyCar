<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Position</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="map" style="width: 100%; height: 80%"></div>
  <div style="width: 100%; height: 20%">
    <div  [hidden]="!isStarted">
      <h2>Duration :</h2>
      <label>{{timerString}}</label>
      <ion-button (click)= "setStarted(false)">Stop</ion-button>
      <ion-button (click)= "takePhoto()">Take photo</ion-button>

    </div>

    <div [hidden]="isStarted">
      <ion-button (click)= "setStarted(true)" color="primary">Find Position</ion-button>
    </div>

  </div>
  <app-explore-container name="Map"></app-explore-container>
</ion-content>
