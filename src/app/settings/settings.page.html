<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings page</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-list>
        <ion-item>
          <ion-label>Frequency of parkings list deletion</ion-label>
          <ion-select [(ngModel)]="frequency" (ngModelChange)="changeFrenquency(frequency)">
            <ion-select-option value="0">Never</ion-select-option>
            <ion-select-option value="3">3 Mounths</ion-select-option>
            <ion-select-option value="12">Year</ion-select-option>
          </ion-select>
        </ion-item>
      
      </ion-list>
    </ion-item>
    <ion-item>
      <ion-label>Saved History</ion-label>
      <ion-toggle [(ngModel)]="isHistory" (ngModelChange)="changeHistory(isHistory)"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Be alerted after:</ion-label>
      <ion-input type="number" [(ngModel)]="hours" (ngModelChange)="changeHours(hours)" value="{{hours}}" placeholder="Hours"  min="0" max="23"></ion-input>
      <ion-label>:</ion-label>
      <ion-input type="number" [(ngModel)]="minutes" (ngModelChange)="changeMinutes(minutes)" value="{{minutes}}" placeholder="Minutes"  min="0" max="59"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button color="danger" (click)="clearList()">Clear parkings list</ion-button>
    </ion-item>
    
    <ion-item>
      <ion-button color="danger" (click)="clearAllDataApp()">Clear all data app</ion-button>
    </ion-item>

  </ion-list>

</ion-content>
